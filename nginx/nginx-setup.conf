upstream api {
    server app:8000;
}


server {
  listen 8080;
  server_name _;

 location /static/ {
	autoindex on;
	alias /staticfiles/;
}

 location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;     
      proxy_redirect off;

      proxy_pass http://api/;
    }
} 
